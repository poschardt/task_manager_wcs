<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, th td {
                border: 1px solid black;
            }

            th, td {
                padding: 15px;
                text-align: left;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Priority Level</th>
                <th>Progress Level</th>
            </tr>
            <tr>
                <td>Reading</td>
                <td>Read Modulo 2 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>Reading</td>
                <td>Read Modulo 3 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>Reading</td>
                <td>Read Modulo 4 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>Reading</td>
                <td>Read Modulo 5 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Pending</td>
            </tr>
        </table>
    </body>
</html>
